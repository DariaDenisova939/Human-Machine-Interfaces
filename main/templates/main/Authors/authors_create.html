{% extends 'main/navigation.html' %}
{% block content %}
    <div class="features">
    <h1>Авторы</h1>
    <form style="margin-left: 30%; width: 500px; margin-top: 50px;" method="post">
        {% csrf_token %}
        {% for el in form %}
            <p> {{ el }} </p>
            <div class="form-error">{{ el.errors }}</div>
        {% endfor %}
        <button type="submit" class="btn btn-outline-primary"> {{ operation }} </button>
    </form>
    </div>
{% endblock %}
