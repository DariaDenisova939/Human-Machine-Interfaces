{% extends 'main/navigation.html' %}
{% block content %}
    <div class="features">
        <h1>Все курсы</h1>
    <div style="background-image: url('../../static/main/img/back.jpg'); margin-top: 4vw; border-radius: 4vw">
    {% for el in attributes %}
            <div style="display: inline-block; margin-left: 4vw">
            <div class="card">
                    <img src="../../static/main/img/4470588.jpg" alt="Avatar" style="width:14.8vw;">
                    <div class="container">
                    <h5 style="height: 1.6vw; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden;"><b>{{ el.name }}</b></h5>
                    <p style="display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; font-size: 1vw">{{ el.description }}</p>
                    {% if user.is_authenticated %}
                        <a href="{% url 'course' pk=el.id %}"><button style="margin-top: -10px" type="button" class="btn btn-primary">Читать далее</button> </a>
                    {% else %}
                        <a href="{% url 'register' %}"><button style="margin-top: -10px" type="button" class="btn btn-primary">Читать далее</button> </a>
                    {% endif %}
                    </div>
            </div>
            </div>
    {% endfor %}
    </div>
    </div>
{% endblock %}
